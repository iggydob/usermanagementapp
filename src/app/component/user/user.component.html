<div class="user-container">
  <h2>Get User by Email</h2>

  <div class="form-group">
    <input type="text" [(ngModel)]="selectedEmail" placeholder="Enter email">
    <button (click)="getUserByEmail()">Get User</button>
  </div>

  <div *ngIf="user" class="user-details">
    <h3>User Details</h3>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Name:</strong> {{ user.firstName }}</p>
    <p><strong>Name:</strong> {{ user.lastName }}</p>
  </div>
</div>
